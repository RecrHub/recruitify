server.port=8082
spring.application.name=login-screen

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/recruitify_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
app.jwt.expirationMs=3600000
app.jwt.refreshExpirationMs=604800000

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
